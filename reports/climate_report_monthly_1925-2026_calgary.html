    <script>
        const tracesPerMonth = 4;
        const showTrend = true;
        const showDev = false;
        const numPeriods = 12;
        document.getElementById('month-select')
            .addEventListener('change', function (e) {
                const mIdx = parseInt(e.target.value);
                ['chart-temp', 'chart-precip'].forEach(id => {
                    const gd = document.getElementById(id);
                    if (!gd) return;
                    const vis = Array.from(
                        { length: numPeriods * tracesPerMonth },
                        (_, i) => {
                            const month = Math.floor(i / tracesPerMonth);
                            const traceWithinMonth = i % tracesPerMonth;
                            const type = traceWithinMonth % 4; // 4 traces per location
                            if (month !== mIdx) return false;
                            if (type === 0) return showDev;
                            if (type === 2) return showTrend;
                            return true;
                        }
                    );
                    Plotly.restyle(gd, { visible: vis });
                });
            });
    </script>
